{% extends "base.html" %}

{% block content %}

<div class="row py-2 my-2">
    <div class="col-md-9">
        <h2>
            Listagem de usuarios
        </h2>
    </div>
    <div class="col-md-3">
       <a class="btn btn-primary btn-block" href="{% url 'createuser' %}">
        <i class="fa fa-plus-circle"></i>Adicionar usuario
        </a>
    </div>
</div>
<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>
                    Nome
                </th>
                <th>
                    Telefone
                </th>
                <th>
                    Email
                </th>
                <th>
                    Ações
                </th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>
                    {{user.nome|capfirst}}
                </td>
                <td>
                    {{user.telefone}}
                </td>
                <td>
                    {{user.email}}
                </td>
                <td>
                    <div class="btn-group" role="group" aria-label="Basic example">
                       <a class="btn btn-warning" href="{% url 'modificar' user.pk %}">
                            <i class="fas fa-edit"></i>
                        </a>
                        <a class="btn btn-danger" href="{% url 'deleteuser' user.pk %}">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                      
                    </div>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan=4 class="text-center">
                    A lista esta vazia...
                </td>
            </tr>
            {% endfor %}

        </tbody>
    </table>
</div>
{% endblock %}
